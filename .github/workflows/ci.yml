name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  install-lint-test:
    name: Install â†’ Lint â†’ Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ“ Lint Code
        run: pnpm lint

      - name: ğŸ§¼ Format Check
        run: pnpm format --check || true # verhindert Hard-Fail

      - name: ğŸ§ª Run Typecheck
        run: pnpm typecheck

      - name: âœ… Run Tests
        run: pnpm test
